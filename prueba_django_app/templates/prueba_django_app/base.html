<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'prueba_django_app/gestion.css' %}">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css' integrity='sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==' crossorigin='anonymous' referrerpolicy='no-referrer'/>

</head>
<body>
    <header>
        <h1>Gestion Pedidos</h1>
        <input type="checkbox" name="" id="menu-bar" hidden='True'>
        <label for="menu-bar" class="fa fa-bars"></label>
        <nav class="navbar">
            <a href="{% url 'home' %}">INICIO</a>
            <a href="{% url 'servicios' %}">SERVICIOS</a>
            <a href="{% url 'tienda' %}">TIENDA</a>
            <a href="{% url 'contacto' %}">CONTACTO</a>
            <a href="{% url 'blog' %}">BLOG</a>
        </nav>
    </header>
    
    <main>
        {% block content %}
    
        {% endblock  %}
    </main>

    <footer>
        <div>
            <a href="#">Politica de privacidad</a>
            <a href="#">Avisos legales</a>
            <a href="#">Cookies</a>
        </div>
        <div>
            <i class="fa-regular fa-copyright"></i>   Gestion de pedidos 2024
        </div>
    </footer>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
